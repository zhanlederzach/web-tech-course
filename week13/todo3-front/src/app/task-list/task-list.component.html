<ng-container *ngIf="!isLogged">
  <div>
    <div>
      <input type="text" placeholder="Login" [(ngModel)]="login"/>
    </div>
    <div>
      <input type="password" placeholder="Password" [(ngModel)]="password"/>
    </div>
    <div>
      <button (click)="auth()">Log in</button>
    </div>
  </div>
</ng-container>

<div *ngIf="isLogged">

  CREATE TASK LIST:

  <div>
    <input type="text" [(ngModel)]="name" />
    <button (click)="createTaskList()">Create</button>
  </div>

  TASK LISTS
  <ng-container *ngIf="!loading">
    Loading...
  </ng-container>

  <ng-container *ngIf="loading">
    <div>
      <div *ngFor="let c of task_lists">
      <span (click)="onPostClick(c)">
        <input type="text" [(ngModel)]="c.name">
      </span>
        <span style="color: red" (click)="deleteTaskList(c)"> Удалить</span>
        <span style="color: green" (click)="updateTaskList(c)"> Изменить</span>
      </div>
    </div>
  </ng-container>

  <br/>

  <div>
  <app-task *ngIf="task_list" [task_list]="task_list"></app-task>
  <button (click)="logout()">Log out</button>
  </div>
</div>
