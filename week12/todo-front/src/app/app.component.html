<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>

<div *ngIf="isList() || isTaskList() || isTask()">
  <ul>
    <li *ngFor="let element of taskLists" (click)="onTaskListClick(element)">
      {{
        element.id
      }}. {{
        element.name
      }}
    </li>
  </ul>
</div>

<div *ngIf="isTaskList() || isTask()">
  <app-task-list [taskList]="taskList"></app-task-list>
</div>
