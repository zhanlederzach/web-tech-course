<button (click)="createTask()">
  Create task
</button>

<app-create *ngIf="isTaskCreating()" [afterCreatedCallback]="afterCreatedCallback" [taskList]="taskList"></app-create>

<ul>
  <li *ngFor="let task of tasks" (click)="onTaskClick(task)">
    <div *ngIf="!isDeleted(task.id)">
      {{
      task.id
      }}. {{
      task.name
      }}
    </div>
  </li>
</ul>

<div *ngIf="isTaskSelected">
  <app-task [task]="task" [onDeleted]="onDeletedTask"></app-task>
</div>
